<div class="pokemon-grid">
  <mat-card *ngFor="let pokemon of pokemons">
    <mat-card-header>
      <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Type: {{ getTypeNames(pokemon) | titlecase }}</p>
      <!-- Añade más detalles del Pokémon aquí -->
    </mat-card-content>
  </mat-card>
</div>
